          </div>
          <div class="col-4 ms-3 bg-primary"><img src="img/writing-hand.png" class="rounded ms-1"></div>
          <div class="col-4 ms-3 bg-success"><img src="img/framed-picture.png" class="rounded ms-1"></div>
        </div>
        <div class="text-white justify-content-center ">
          <div class="h6 mt-5 ms-5">Start to Design wisely</div>
          <div class="ms-3">
            <div> <small>A few value product supporting the design process using figure layouts and variants.</small>
            </div>

          <div class="mt-5 d-flex justify-content-center">

          </div>
        </div>

      </div>

            <label for="email">Email address:</label>

            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
          <div class="form-group form-check d-flex justify-content-between">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
            <p class="text-primary">Forgot password?</p>
          </div>
          <button type="submit" class="col-8 btn btn-primary ms-5">Submit</button>
        </form>
        <p class=" justify-content-center mt-2 ms-5"><small>@2022 All Rights Reserved</small></p>


      </div>
